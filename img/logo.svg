<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Icon -->
    <g transform="translate(0, 8)">
        <!-- Background Circle -->
        <circle cx="16" cy="16" r="16" fill="url(#logoGradient)" />
        
        <!-- M Letter -->
        <path d="M8 24V12l4 8 4-8 4 8 4-8v12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- G Letter -->
        <path d="M24 16a8 8 0 1 1 8 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M28 20h4v4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Text -->
    <g transform="translate(40, 0)">
        <!-- Model -->
        <text x="0" y="24" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
            Model
        </text>
        
        <!-- Guru -->
        <text x="80" y="24" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
            Guru
        </text>
    </g>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="logoGradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FF3366"/>
            <stop offset="100%" stop-color="#FF6B6B"/>
        </linearGradient>
        
        <linearGradient id="textGradient" x1="0" y1="0" x2="180" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1A1A1A"/>
            <stop offset="100%" stop-color="#4A4A4A"/>
        </linearGradient>
    </defs>
</svg> 